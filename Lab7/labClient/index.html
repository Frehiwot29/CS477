<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Asfaw Shopping Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="login-div">
      <form id="add-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          Submit
        </button>
      </form>
    </div>
    <div class="container" id="product-container">
      <button id="logout-btn">logout</button>
      <h1>Book List</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Isbn</th>
            <th scope="col">PublishedDate</th>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="product-list-body"></tbody>
      </table>

      <h1 id="form-title">Add My Book</h1>
      <form id="add-form">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="isbn" class="form-label">Isbn</label>
          <input type="number" class="form-control" id="isbn" min="1" />
        </div>
        <div class="mb-3">
          <label for="publishedDate" class="form-label">PublishedDate</label>
          <input type="text" class="form-control" id="publishedDate" min="1" />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" min="1" />
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea class="form-control" id="Description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="addBtn">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
